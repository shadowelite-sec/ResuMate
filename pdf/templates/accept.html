<!DOCTYPE html>
<html lang="en">
<head>
    <title>CV generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #1E1E2E;
            color: #f8f8f8;
        }

        .container.dark-mode {
            background-color: #1e1e1e;
        }

        .form-control.dark-mode {
            background-color: #282828;
            color: #f8f8f8;
        }

        .btn.dark-mode {
            background-color: #1e1e1e;
            border-color: #f8f8f8;
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Details</h1>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>

        <form method="POST">
	    {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" id="education" name="education" placeholder="Enter your Education">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="Enter your skills"></textarea>
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" id="about" name="about" rows="4" placeholder="Write a brief description about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="interests">Interests</label>
                <textarea class="form-control" id="interests" name="interests" rows="4" placeholder="Write a brief description about your interests"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#darkModeToggle').change(function() {
                if ($(this).is(':checked')) {
                    $('body').addClass('dark-mode');
                } else {
                    $('body').removeClass('dark-mode');
                }
            });
        });
    </script>
</body>
</html>
